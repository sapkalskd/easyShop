<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<title>easyShop | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- header start   -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
/* Remove the navbar's default margin-bottom and rounded borders */
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}

/* Add a gray background color and some padding to the footer */
footer {
	background-color: #f2f2f2;
	padding: 25px;
}

.carousel-inner img {
	width: 100%; /* Set width to 100% */
	margin: auto;
	min-height: 200px;
}

/* Hide the carousel text when the screen is less than 600 pixels wide */
@media ( max-width : 600px) {
	.carousel-caption {
		display: none;
	}
}
</style>
<!--/header  -->
<!-- Add icon library -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

* {
	box-sizing: border-box;
}

.input-container {
	display: -ms-flexbox; /* IE10 */
	display: flex;
	width: 100%;
	margin-bottom: 15px;
}

.icon {
	padding: 10px;
	background: dodgerblue;
	color: white;
	min-width: 50px;
	text-align: center;
}

.input-field {
	width: 100%;
	padding: 10px;
	outline: none;
}

.input-field:focus {
	border: 2px solid dodgerblue;
}

/* Set a style for the submit button */
.btn {
	background-color: dodgerblue;
	color: white;
	padding: 15px 20px;
	border: none;
	cursor: pointer;
	width: 100%;
	opacity: 0.9;
}

.btn:hover {
	opacity: 1;
}
</style>

<!-- login page  -->
<!-- avatar Image -->

<style>
.avatar {
	vertical-align: middle;
	width: 50px;
	height: 50px;
	border-radius: 50%;
}
</style>

<!--/ avatar Image -->
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

form {
	border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}

button:hover {
	opacity: 0.8;
}

.cancelbtn {
	width: auto;
	padding: 10px 18px;
	background-color: #f44336;
}

.imgcontainer {
	text-align: center;
	margin: 24px 0 12px 0;
}

img.avatar {
	width: 40%;
	border-radius: 50%;
}

.container {
	padding: 16px;
}

span.psw {
	float: right;
	padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 100%;
	}
}
</style>
<!-- login page  -->
</head>
<body>

	<div th:insert="fragments/commonui :: usermenu"></div>
	<script type="text/javascript" th:src="@{/js/forgetPassword.js}"></script>

	<br>
	<br>
	<br>
	<div class="comtainer">
		<div class="card">
			<div class="card-header">
				<h3 style="color: blue; text-align: center">Forget Password</h3>
				<br>
			</div>

			<div class="card-body">
				<form th:action="@{/user/forgetPassword}" style="max-width: 400px; 
						margin: auto" id="forgetPasswordForm" th:object="${forgetPassword}">
					<!-- #Row=1-->
					<div class="col-3">
						<label for="password"><b>Please enter your register e-mail address to reset password !</b></label>
					</div>

					<div class="col-3">
						<input type="text" class="form-control"
							placeholder="enter e-mail" id="forgetPassword" />
					</div>
					<div class="col-6">
						<span id="forgetPasswordError"></span>

					</div>
					<br>


					<button type="submit" class="btn btn-success">
						<b>Send E-mail</b>
					</button>
					
					<br>
				</form>
				<br> <br> <br> <br> <br> <br>
			</div>
			<!--Card body  -->
		</div>
		<!-- card -->
	</div>
	<!-- container -->
	<div th:insert="fragments/commonui :: footer"></div>
	<br>
	<br>



</body>

</html>
